<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Hover</title>
        <style>
            button{
                width: 200px;
                height: 50px;
                font-size: 24px;
                background-color: green;
            }
            button:hover{
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <button>Click Me</button>
    </body>
</html>
