<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Style</title>
        <link rel="stylesheet" href="styles.css">

            #foo, #bar {
              color: red;
         }
            #second {
               color: green;
         }
            .baz {
                color: rgb(0, 124, 128);
        }
        </style>
    </head>

        <a href="index.html">Home</a>
        <br>

        <h1 id="second">Heading 2 (second id)</h1>
        <h1 id="bar">Heading 3 (first id)</h1>
        <h1 class="baz">Heading 4 (class)</h1>
        <h1 class="baz">Heading 5 (class)</h1>
        <h1>Heading 6 (styles.css)</h1>
        <p>Specifity:</p>
        <ol>
            <li>inline</li>

        </ol>
